<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

    <th:block layout:fragment="script">
        <script th:src="@{/static/js/calculation_process.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <section class="section">
            <div class="contentFrame">

                <div class="titleArea">
                    <div class="contents_title">계산프로세스 관리</div>
                    <hr class="split_title">
                    <div class="contents_title_explain">하우택싱 서비스의 계산프로세스를 관리합니다.</div>
                </div>

                <div class="contentArea">
                    <div class="consultingContentArea">
                        <div class="consultingGuideBox">
                            <img th:src="@{/static/images/consulting_info.png}" style="width:40px; vertical-align:middle;"></img>
                            <span class="contents_small_title">계산프로세스 등록/수정</span>

                            <div class="consultant_info">
                                <table class="gen_table">
                                    <colgroup>
                                        <col style="width:20%">
                                        <col style="width:20%">
                                        <col style="width:60%">
                                    </colgroup>

                                    <tr>
                                        <td>계산구분</td>
                                        <td>
                                            <select id="calcType_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="calcType_Txt" autocomplete="off" placeholder="계산구분 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>계산명</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="calcName_Txt" autocomplete="off" placeholder="계산명 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>분기번호</td>
                                        <td>
                                            <select id="branchNo_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="branchNo_Txt" autocomplete="off" placeholder="분기번호 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>분기명</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="branchName_Txt" autocomplete="off" placeholder="분기명 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>선택번호</td>
                                        <td>
                                            <select id="selectNo_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="selectNo_Txt" autocomplete="off" placeholder="선택번호 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>선택내용</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="selectContent_Txt" autocomplete="off" placeholder="선택내용 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>가변데이터</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="variableData_Txt" autocomplete="off" placeholder="가변데이터 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>데이터함수</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="dataMethod_Txt" autocomplete="off" placeholder="데이터함수 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>다음분기여부</td>
                                        <td>
                                            <select id="hasNextBranch_Sel">
                                                <option value="Y">여</option>
                                                <option value="N">부</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="nextBranchNo_Txt" autocomplete="off" placeholder="다음분기번호 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>세율코드</td>
                                        <td>
                                            <select id="taxRateCode_Sel">
                                                <option value="">선택</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="taxRateName_Txt" autocomplete="off" disabled="disabled" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>공제코드</td>
                                        <td>
                                            <select id="dedCode_Sel">
                                                <option value="">선택</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="dedContent_Txt" autocomplete="off" disabled="disabled" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>비고</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="remark_Txt" autocomplete="off" placeholder="비고 입력" required />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                    <hr class="split_line">
                </div>

                <div class="bottomArea">
                    <button class="normal" onclick="initData()">초기화</button>
                    <button class="important" onclick="saveData()">저장</button>
                </div>

            </div>
        </section>
    </div>
</html>
