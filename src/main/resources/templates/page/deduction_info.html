<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

    <th:block layout:fragment="script">
        <script th:src="@{/js/deduction_info.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <section class="section">
            <div class="contentFrame">

                <div class="titleArea">
                    <div class="contents_title">공제정보 관리</div>
                    <hr class="split_title">
                    <div class="contents_title_explain">하우택싱 서비스에서 사용할 공제정보를 관리합니다.</div>
                </div>

                <div class="contentArea">
                    <div class="consultingContentArea">
                        <div class="consultingGuideBox">
                            <img th:src="@{/images/consulting_info.png}" style="width:40px; vertical-align:middle;"></img>
                            <span class="contents_small_title">공제정보 등록/수정</span>

                            <div class="consultant_info">
                                <table class="gen_table">
                                    <colgroup>
                                        <col style="width:20%">
                                        <col style="width:20%">
                                        <col style="width:60%">
                                    </colgroup>

                                    <tr>
                                        <td>공제코드</td>
                                        <td>
                                            <select id="dedCode_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="dedCode_Txt" autocomplete="off" placeholder="공제코드 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>공제내용</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="dedContent_Txt" autocomplete="off" placeholder="공제내용 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>단위</td>
                                        <td>
                                            <select id="unit_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="unit_Txt" autocomplete="off" placeholder="단위 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>단위공제율(%)</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="unitDedRate_Txt" autocomplete="off" placeholder="단위공제율 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>한도연수(년)</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="limitYear_Txt" autocomplete="off" placeholder="한도연수 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>한도공제율(%)</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="limitDedRate_Txt" autocomplete="off" placeholder="한도공제율 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>비고</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="remark_Txt" autocomplete="off" placeholder="비고 입력" required />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                    <hr class="split_line">
                </div>

                <div class="bottomArea">
                    <button class="normal" onclick="initData()">초기화</button>
                    <button class="important" onclick="saveData()">저장</button>
                </div>

            </div>
        </section>
    </div>
</html>
