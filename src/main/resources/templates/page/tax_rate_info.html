<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

    <th:block layout:fragment="script">
        <script th:src="@{/static/js/tax_rate_info.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <section class="section">
            <div class="contentFrame">

                <div class="titleArea">
                    <div class="contents_title">세율정보 관리</div>
                    <hr class="split_title">
                    <div class="contents_title_explain">하우택싱 서비스에서 사용할 세율정보를 관리합니다.</div>
                </div>

                <div class="contentArea">
                    <div class="consultingContentArea">
                        <div class="consultingGuideBox">
                            <img th:src="@{/static/images/consulting_info.png}" style="width:40px; vertical-align:middle;"></img>
                            <span class="contents_small_title">세율정보 등록/수정</span>

                            <div class="consultant_info">
                                <table class="gen_table">
                                    <colgroup>
                                        <col style="width:20%">
                                        <col style="width:20%">
                                        <col style="width:60%">
                                    </colgroup>

                                    <tr>
                                        <td>세율코드</td>
                                        <td>
                                            <select id="taxRateCode_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="taxRateCode_Txt" autocomplete="off" placeholder="세율코드 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>세율명</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="taxRateName_Txt" autocomplete="off" placeholder="세율명 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>상수구분</td>
                                        <td>
                                            <select id="constYn_Sel">
                                                <option value="Y">상수</option>
                                                <option value="N">변수</option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>사용함수</td>
                                        <td>
                                            <select id="usedFunc_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="usedFunc_Txt" autocomplete="off" placeholder="사용함수 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>기준금액</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="basePrice_Txt" autocomplete="off" placeholder="기준금액 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>세율1</td>
                                        <td>
                                            <input type="text" class="gen_text" id="taxRate1_Txt" autocomplete="off" placeholder="세율1 입력" style="width:95%;" required />
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="addTaxRate1_Txt" autocomplete="off" placeholder="추가세율1 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>세율2</td>
                                        <td>
                                            <input type="text" class="gen_text" id="taxRate2_Txt" autocomplete="off" placeholder="세율2 입력" style="width:95%;" required />
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="addTaxRate2_Txt" autocomplete="off" placeholder="추가세율2 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>비고</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="remark_Txt" autocomplete="off" placeholder="비고 입력" required />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                    <hr class="split_line">
                </div>

                <div class="bottomArea">
                    <button class="normal" onclick="initData()">초기화</button>
                    <button class="important" onclick="saveData()">저장</button>
                </div>

            </div>
        </section>
    </div>
</html>
