<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="script">
    <script th:src="@{/js/consulting_schedule_management.js}"></script>
</th:block>

<div layout:fragment="content">
    <section class="section">
        <div class="contentFrame">

            <div class="titleArea">
                <div class="contents_title">상담 일정 관리</div>
                <hr class="split_title">
                <div class="contents_title_explain">하우택싱 앱에서 사용자에게 보여지는 상담 일정을 관리합니다.</div>
            </div>

            <div class="contentArea">
                <div class="consultingContentArea">

                    <!-- 1. 상담 날짜 선택 -->
                    <div class="consultingGuideBox">
                        <img th:src="@{/images/consulting_date.png}" style="width:40px; vertical-align:middle;"></img>
                        <span class="contents_small_title">상담 날짜 선택</span>

                        <div class="week_period">
                            <span id="period"></span>
                        </div>
                        <div class="select_date">
                            <span class="arrow">
                                <i class="fas fa-chevron-left" id="date_arrow_left"></i>
                            </span>

                            <div class="each_date">
                                <div class="date" id="dateStr_1"></div>
                                <div class="dayWeek" id="dayOfWeekStr_1"></div>
                                <input type="hidden" id="date_1">
                            </div>
                            <div class="each_date">
                                <div class="date" id="dateStr_2"></div>
                                <div class="dayWeek" id="dayOfWeekStr_2"></div>
                                <input type="hidden" id="date_2">
                            </div>
                            <div class="each_date">
                                <div class="date" id="dateStr_3"></div>
                                <div class="dayWeek" id="dayOfWeekStr_3"></div>
                                <input type="hidden" id="date_3">
                            </div>
                            <div class="each_date">
                                <div class="date" id="dateStr_4"></div>
                                <div class="dayWeek" id="dayOfWeekStr_4"></div>
                                <input type="hidden" id="date_4">
                            </div>
                            <div class="each_date">
                                <div class="date" id="dateStr_5"></div>
                                <div class="dayWeek" id="dayOfWeekStr_5"></div>
                                <input type="hidden" id="date_5">
                            </div>
                            <div class="each_date">
                                <div class="date" id="dateStr_6"></div>
                                <div class="dayWeek" id="dayOfWeekStr_6"></div>
                                <input type="hidden" id="date_6">
                            </div>
                            <div class="each_date">
                                <div class="date" id="dateStr_7"></div>
                                <div class="dayWeek" id="dayOfWeekStr_7"></div>
                                <input type="hidden" id="date_7">
                            </div>

                            <span class="arrow">
                                <i class="fas fa-chevron-right" id="date_arrow_right"></i>
                            </span>
                        </div>
                    </div>

                    <hr class="split_line">

                    <!-- 2. 상담 상세 설정 -->
                    <div class="consultingGuideBox">
                        <img th:src="@{/images/consulting_type.png}" style="width:40px; vertical-align:middle;"></img>
                        <span class="contents_small_title">상담 상세 설정</span>

                        <table class="gen_table" style="width:100%;">
                            <colgroup>
                                <col style="width:10%">
                                <col style="width:90%">
                            </colgroup>

                            <tr>
                                <td style="padding-left: 20px;">예약가능여부</td>
                                <td>
                                    <select id="is_reservation_available_sel">
                                        <option value="0">부</option>
                                        <option value="1">여</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-left: 20px;">상담시간설정</td>
                                <td>
                                    <select class="small" id="start_hour_sel">
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                    </select>
                                    <select class="small" id="start_minute_sel">
                                        <option value="00">00</option>
                                        <option value="30">30</option>
                                    </select>
                                    <span class="ml10 mr10">부터</span>
                                    <select class="small" id="end_hour_sel">
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                    </select>
                                    <select class="small" id="end_minute_sel">
                                        <option value="00">00</option>
                                        <option value="30">30</option>
                                    </select>
                                    <span class="ml10 mr10">까지</span>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <hr class="split_line">

                    <!-- 3. 상담 불가 시간 설정 -->
                    <div class="consultingGuideBox">
                        <img th:src="@{/images/consulting_time.png}" style="width:40px; vertical-align:middle;"></img>
                        <span class="contents_small_title">상담 불가 시간 설정</span>

                        <div class="select_time" id="select_time">
                            <div class="select_time_row">
                                <span class="each_time" id="time_0900">09:00</span>
                                <span class="each_time" id="time_0930">09:30</span>
                                <span class="each_time" id="time_1000">10:00</span>
                                <span class="each_time" id="time_1030">10:30</span>
                                <span class="each_time" id="time_1100">11:00</span>
                                <span class="each_time" id="time_1130">11:30</span>
                                <span class="each_time" id="time_1200">12:00</span>
                                <span class="each_time" id="time_1230">12:30</span>
                                <span class="each_time" id="time_1300">13:00</span>
                            </div>
                            <div class="select_time_row">
                                <span class="each_time" id="time_1330">13:30</span>
                                <span class="each_time" id="time_1400">14:00</span>
                                <span class="each_time" id="time_1430">14:30</span>
                                <span class="each_time" id="time_1500">15:00</span>
                                <span class="each_time" id="time_1530">15:30</span>
                                <span class="each_time" id="time_1600">16:00</span>
                                <span class="each_time" id="time_1630">16:30</span>
                                <span class="each_time" id="time_1700">17:00</span>
                                <span class="each_time" id="time_1730">17:30</span>
                            </div>
                        </div>
                    </div>

                    <hr class="split_line">

                </div>
            </div>

            <div class="bottomArea">
                <button class="normal" onclick="initData()">초기화</button>
                <button class="important" onclick="saveData()">저장</button>
            </div>

        </div>
    </section>

    <div id="popup_layer" style="display:none;">
        <div class="popBox loginPop">
            <div class="popClose">
                <img th:src="@{/images/btnClose.png}" class="popCloseBtn"></img>
            </div>
            <div class="popCont">
                <div class="row">
                    <img th:src="@{/images/mobooLogo_Black.png}" class="logo"></img>
                </div>
                <div class="row">
                    <span class="bigText">상담 예약을 위해 로그인이 필요합니다.</span>
                </div>
                <div class="row">
                    <button class="loginBtn blue" onclick="goMemberLogin()">회원<br>로그인</button>
                    <button class="loginBtn grey" onclick="goNonMemberLogin()">비회원<br>상담예약</button>
                </div>
                <div class="row btw">
                    <span class="smallText">아직 모두의부동산 회원이 아니신가요?</span>
                    <span class="smallText link" id="joinLink" onclick="goJoin()">회원가입</span>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
