<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

    <th:block layout:fragment="script">
        <script th:src="@{/js/common_code.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <section class="section">
            <div class="contentFrame">

                <div class="titleArea">
                    <div class="contents_title">공통코드 관리</div>
                    <hr class="split_title">
                    <div class="contents_title_explain">하우택싱 서비스에서 사용할 공통코드를 관리합니다.</div>
                </div>

                <div class="contentArea">
                    <div class="consultingContentArea">
                        <div class="consultingGuideBox">
                            <img th:src="@{/images/consulting_info.png}" style="width:40px; vertical-align:middle;"></img>
                            <span class="contents_small_title">공통코드 등록/수정</span>

                            <div class="consultant_info">
                                <table class="gen_table">
                                    <colgroup>
                                        <col style="width:20%">
                                        <col style="width:20%">
                                        <col style="width:60%">
                                    </colgroup>

                                    <tr>
                                        <td>대분류</td>
                                        <td colspan="3">
                                            <select class="big" id="mainCtId_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>대분류코드</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="mainCtId_Txt" autocomplete="off" placeholder="대분류코드 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>대분류명</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="mainCtName_Txt" autocomplete="off" placeholder="대분류명 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>소분류</td>
                                        <td colspan="3">
                                            <select class="big" id="subCtId_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>소분류코드</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="subCtId_Txt" autocomplete="off" placeholder="소분류코드 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>소분류명</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="subCtName_Txt" autocomplete="off" placeholder="소분류명 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>상수구분</td>
                                        <td>
                                            <select id="constYn_Sel">
                                                <option value="Y">상수</option>
                                                <option value="N">변수</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="constVal_Txt" autocomplete="off" placeholder="상수값 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>단위</td>
                                        <td>
                                            <select id="unit_Sel">
                                                <option value="">직접입력</option>
                                            </select>
                                        </td>
                                        <td colspan="2">
                                            <input type="text" class="gen_text" id="unit_Txt" autocomplete="off" placeholder="단위 입력" required />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>비고</td>
                                        <td colspan="3">
                                            <input type="text" class="gen_text" id="remark_Txt" autocomplete="off" placeholder="비고 입력" required />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                    <hr class="split_line">
                </div>

                <div class="bottomArea">
                    <button class="normal" onclick="initData()">초기화</button>
                    <button class="important" onclick="saveData()">저장</button>
                </div>

            </div>
        </section>
    </div>
</html>
